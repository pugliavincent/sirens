<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pour que Yasmine puisse apprendre à différencier les bruits de sirènes</title> <img src="heart.png" alt="heart" class="heart">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #e0e0e0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d0d0d0;
    }

    button img {
      width: 40px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Pour que tu puisses différencier les bruits de sirènes</h1>

  <div class="button-container">
    <button onclick="toggleSound('firetruck')">
      <img src="firetruck.png" alt="Camion de pompier">
      Pompier
    </button>

    <button onclick="toggleSound('police')">
      <img src="police.png" alt="Voiture de police">
      Police
    </button>

    <button onclick="toggleSound('ambulance')">
      <img src="ambulance.png" alt="Ambulance">
      Ambulance
    </button>
  </div>

  <audio id="firetruck" src="firetruck-w-horns-0415-70775.mp3"></audio>
  <audio id="police" src="police-siren-sound-effect-240674.mp3"></audio>
  <audio id="ambulance" src="ambulance-6399.mp3"></audio>

  <script>
    let currentAudio = null;

    function toggleSound(id) {
      const audio = document.getElementById(id);

      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      if (audio.paused) {
        audio.play();
        currentAudio = audio;
      } else {
        audio.pause();
        audio.currentTime = 0;
        currentAudio = null;
      }
    }
  </script>
